---
name: 'deploy pr preview'

# yamllint disable-line rule:truthy
on:
  pull_request

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          command: review-apps:create
          branch: {{ github.head_ref }}
          git_remote_url: ${{secrets.GIT_REMOTE_URL }}${{ github.head_ref }}
          review_app_name: `echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]' | cut -c -60`
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: click to see your PR web address
        run: |
          echo Visit your pr here: http://${{ github.head_ref }}.pcpink.co.uk
      - name: 'Comment PR with web address of application live preview'
        uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ™Œ Live preview is here: http://${{ github.head_ref }}.pcpink.co.uk"
            })


  destroy:
    runs-on: ubuntu-latest
    # only run when a pull request is closed
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Destroy the review app
        uses: dokku/github-action@master
        with:
          # destroy a review app
          command: review-apps:destroy
          git_remote_url: ${{secrets.GIT_REMOTE_URL }}${{ github.head_ref }}
          # specify a name for the review app
          review_app_name: `echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]' | cut -c -60`
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
